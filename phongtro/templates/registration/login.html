<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>
        // Tùy chỉnh màu sắc theo yêu cầu của bạn
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'background': '#fffffe',
                        'headline': '#094067',
                        'paragraph': '#5f6c7b',
                        'button': '#3da9fc',
                        'button-text': '#fffffe',
                        'stroke': '#094067',
                        'main': '#fffffe',
                        'highlight': '#3da9fc',
                        'secondary': '#90b4ce',
                        'tertiary': '#ef4565',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-background w-full max-w-md p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-headline text-center mb-6">Đăng nhập Hệ thống</h1>
        
        <!-- Hiển thị lỗi nếu có -->
        {% if form.errors %}
            <div class="bg-tertiary/20 text-tertiary p-3 rounded-lg mb-4">
                <p>Email hoặc mật khẩu không đúng. Vui lòng thử lại.</p>
            </div>
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="id_username" class="block text-paragraph text-sm font-medium mb-2">Email</label>
                <!-- Django Auth Form mặc định gọi trường này là 'username' -->
                <input 
                    type="email" 
                    name="username" 
                    id="id_username" 
                    class="w-full px-4 py-2 border border-secondary rounded-lg focus:outline-none focus:ring-2 focus:ring-highlight"
                    required
                >
            </div>
            
            <div class="mb-6">
                <label for="id_password" class="block text-paragraph text-sm font-medium mb-2">Mật khẩu</label>
                <input 
                    type="password" 
                    name="password" 
                    id="id_password" 
                    class="w-full px-4 py-2 border border-secondary rounded-lg focus:outline-none focus:ring-2 focus:ring-highlight"
                    required
                >
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-button text-button-text py-3 rounded-lg font-semibold text-lg transition-transform hover:scale-105"
            >
                Đăng nhập
            </button>
        </form>
    </div>

</body>
</html>
